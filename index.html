<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guild Loots Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center p-4">

  <!-- 🏰 Header -->
  <header class="w-full max-w-2xl text-center mb-6">
    <h1 class="text-3xl font-bold text-emerald-400 mb-2">Guild Loots Dashboard</h1>
    <p class="text-gray-400 text-sm">View weekly boss participation & earnings</p>
  </header>

  <!-- 🔄 Week Selector -->
  <div class="w-full max-w-md mb-6">
    <label for="weekSelect" class="block mb-2 text-gray-300 font-semibold">Select Week:</label>
    <select id="weekSelect"
            class="w-full bg-gray-800 text-gray-100 p-2 rounded focus:ring-2 focus:ring-emerald-400">
      <option>Loading weeks…</option>
    </select>
  </div>

  <!-- 💰 Earnings Display -->
  <div class="w-full max-w-md bg-gray-800 p-4 rounded-lg shadow mb-6">
    <h2 class="text-xl font-semibold text-emerald-400 mb-3">Weekly Earnings</h2>
    <p id="diamondDisplay" class="text-lg mb-1">💎 Diamond: —</p>
    <p id="pesoDisplay" class="text-lg mb-1">₱ Peso: —</p>
  </div>

  <!-- 📊 Participation Summary -->
  <div class="w-full max-w-2xl bg-gray-800 p-4 rounded-lg shadow">
    <h2 class="text-xl font-semibold text-emerald-400 mb-3">Participation Summary</h2>
    <div id="summaryContainer" class="space-y-2 text-gray-200">
      <p class="text-gray-500">Loading data…</p>
    </div>
  </div>

  <!-- ⚔️ Boss Participation Log -->
  <div class="w-full max-w-2xl bg-gray-800 p-4 rounded-lg shadow mt-6">
    <h2 class="text-xl font-semibold text-emerald-400 mb-3">Boss Participants Log</h2>
    <div id="bossLog" class="space-y-3 text-gray-200">
      <p class="text-gray-500">Loading logs…</p>
    </div>
  </div>

  <footer class="text-gray-500 text-sm mt-8">
    Guild Loots Viewer • Read-only mode
  </footer>

  <script type="module" src="view.js"></script>
</body>
</html>
