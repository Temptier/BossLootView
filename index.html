<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guild Boss Loot - View</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-50 p-4">

<div class="max-w-4xl mx-auto">

  <h1 class="text-3xl font-bold text-center mb-6">Guild Boss Loot</h1>

  <!-- Filter Panel -->
  <div class="bg-white p-4 mb-4 rounded-lg shadow border border-indigo-500 flex flex-col md:flex-row gap-2">
    <input id="filter-boss" type="text" placeholder="Filter by Boss" class="border p-2 rounded flex-1">
    <input id="filter-member" type="text" placeholder="Filter by Participant" class="border p-2 rounded flex-1">
    <button id="clear-filters" class="bg-indigo-500 text-white px-4 py-2 rounded">Clear</button>
  </div>

  <!-- Recorded Loot Entries Panel -->
  <div class="bg-white shadow rounded-lg p-4 border border-indigo-500">
    <h2 class="text-xl font-semibold mb-3">Recorded Loot Entries</h2>
    <div id="loot-list" class="space-y-3">
      <!-- Loot entries will be rendered here -->
    </div>
  </div>

</div>

<script type="module" src="./view.js"></script>
</body>
</html>
