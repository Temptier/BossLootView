<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guild Boss Loot - Viewer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== Header ===== -->
<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
    <h1>Guild Boss Loot</h1>
    <button onclick="window.location.href='admin.html'" style="padding:5px 10px; background-color:#4f46e5;color:#fff;border:none;border-radius:5px;">Admin</button>
</div>

<!-- ===== Recorded Loot Entries Panel ===== -->
<div class="panel">
    <h2>Recorded Loot Entries</h2>
    <div class="panels-container">
        <div class="panel" style="flex:1; min-width:300px;">
            <div id="loot-list"></div>
        </div>
    </div>
</div>

<!-- ===== Total Summary ===== -->
<div class="panel summary-panel">
    <h3>Active Loot Summary</h3>
    <div><strong>Total Active Loot:</strong> <span id="total-active-loot">0</span></div>
    <div><strong>Active Share Per Member:</strong> <span id="active-share-per-member">0</span></div>
</div>

<script type="module" src="firebase-init.js"></script>
<script type="module" src="view.js"></script>
</body>
</html>
