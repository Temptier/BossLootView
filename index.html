<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guild Boss Hunt Tracker — View</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="bg-gray-800 p-4 shadow-lg flex justify-between items-center">
    <h1 class="text-2xl font-bold text-amber-400">⚔️ Guild Boss Hunt Tracker</h1>
    <a href="admin.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      Admin Login
    </a>
  </header>

  <main class="p-4 space-y-6 max-w-5xl mx-auto">
    <!-- Week Selector -->
    <section class="bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">📅 Select Week</h2>
      <select id="weekSelect" class="bg-gray-700 w-full p-2 rounded border border-gray-600"></select>
    </section>

    <!-- Weekly Summary -->
    <section class="bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-3">💰 Weekly Summary</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
        <div class="bg-gray-700 p-3 rounded">
          <p class="text-sm text-gray-300">💎 Total Diamonds</p>
          <p id="totalDiamonds" class="text-2xl font-bold text-amber-400">0</p>
        </div>
        <div class="bg-gray-700 p-3 rounded">
          <p class="text-sm text-gray-300">₱ Total Peso</p>
          <p id="totalPeso" class="text-2xl font-bold text-green-400">₱ 0</p>
        </div>
        <div class="bg-gray-700 p-3 rounded">
          <p class="text-sm text-gray-300">⚔️ Total Participations</p>
          <p id="totalParticipations" class="text-2xl font-bold text-blue-400">0</p>
        </div>
        <div class="bg-gray-700 p-3 rounded">
          <p class="text-sm text-gray-300">👥 Total Members</p>
          <p id="totalMembers" class="text-2xl font-bold text-purple-400">0</p>
        </div>
      </div>
    </section>

    <!-- Member Participation -->
    <section class="bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-3">👥 Member Participation</h2>
      <div id="participationList" class="space-y-2"></div>
    </section>

    <!-- Boss Participants -->
    <section class="bg-gray-800 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-3">🐉 Boss Participants</h2>
      <div id="bossParticipantsList" class="space-y-3"></div>
    </section>
  </main>

  <script type="module" src="view.js"></script>
</body>
</html>
