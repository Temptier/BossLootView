<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guild Boss Loot</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

<header class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Guild Boss Loot</h1>
    <button id="admin-btn" class="bg-blue-600 text-white px-4 py-2 rounded">Admin</button>
</header>

<section class="border p-4 rounded bg-white">
    <h2 class="text-xl font-semibold mb-2">Recorded Loot Entries</h2>
    <div id="loot-list-view"></div>
</section>

<script type="module">
    import './view.js';

    const adminBtn = document.getElementById('admin-btn');
    adminBtn.addEventListener('click', ()=>{
        const password = prompt('Enter admin password:');
        if(password==='guildloots'){
            window.location.href='admin.html';
        } else alert('Wrong password');
    });
</script>

</body>
</html>
