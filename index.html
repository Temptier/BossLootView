<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guild Loots Tracker - View Only</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-6">

  <h1 class="text-2xl font-bold mb-4">Guild Loots Weekly Overview</h1>

  <!-- Week Selector -->
  <div class="flex gap-2 items-center mb-4">
    <label for="weekSelect" class="text-sm">Select Week:</label>
    <select id="weekSelect" class="text-black px-2 py-1 rounded"></select>
    
    <!-- 🔁 Refresh Button -->
    <button id="refreshBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">
      🔁 Refresh
    </button> 

    <!-- 🔐 Admin Access Button -->
    <button id="adminBtn" class="bg-gray-700 hover:bg-gray-800 text-white px-3 py-1 rounded text-sm">
      🔐 Admin
    </button>
  </div>

  <!-- Total Earnings -->
  <div class="grid grid-cols-2 gap-4 mb-6">
    <div class="bg-gray-800 p-4 rounded-lg shadow-md text-center">
      <p class="text-lg font-bold">💎 Total Diamonds</p>
      <p id="totalDiamonds" class="text-2xl font-semibold">0</p>
    </div>
    <div class="bg-gray-800 p-4 rounded-lg shadow-md text-center">
      <p class="text-lg font-bold">💰 Total Peso</p>
      <p id="totalPeso" class="text-2xl font-semibold">₱0</p>
    </div>
  </div>

  <!-- Dashboard Data -->
  <div id="memberParticipation" class="w-full max-w-2xl mb-6"></div>
  <div id="bossParticipants" class="w-full max-w-2xl"></div>

  <script type="module" src="view.js"></script>
</body>
</html>
