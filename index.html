<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guild Boss Tracker - View Only</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <h1 class="text-2xl font-bold mb-4">Guild Boss Tracker - View Only</h1>

  <!-- Week Selector -->
  <div class="mb-4">
    <label class="block font-semibold mb-1">Select Week:</label>
    <select id="week-selector" class="border p-2 rounded w-full"></select>
  </div>

  <!-- Dashboard: Members Participation + Earnings -->
  <h2 class="text-xl font-bold mb-2">Member Dashboard</h2>
  <div id="dashboard-content" class="bg-white p-4 rounded shadow max-h-[400px] overflow-y-auto"></div>

  <!-- Boss Participants per Entry -->
  <h2 class="text-xl font-bold mt-4 mb-2">Boss Participants</h2>
  <div id="boss-participants-content" class="bg-white p-4 rounded shadow max-h-[400px] overflow-y-auto"></div>

  <script type="module" src="js/view.js"></script>
</body>
</html>
