<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guild Boss Loot</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

<header class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Guild Boss Loot</h1>
    <button id="admin-btn" class="bg-indigo-600 text-white px-4 py-2 rounded">Admin</button>
</header>

<main>
    <div id="loot-list" class="space-y-3"></div>
</main>

<script type="module">
import './view.js';

document.getElementById('admin-btn').addEventListener('click', ()=>{
    const phrase = prompt('Enter Admin Phrase:','');
    const saved = localStorage.getItem('adminPhrase')||'guildloots';
    if(phrase === saved){
        window.location.href='admin.html';
    } else alert('Wrong phrase!');
});
</script>

</body>
</html>
