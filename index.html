<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guild Boss Hunt Tracker (View Only)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">
  <header class="flex justify-between w-full max-w-4xl items-center mb-6">
    <h1 class="text-2xl font-bold text-emerald-400">🏹 Guild Boss Hunt Tracker</h1>
    <button id="adminBtn" class="bg-emerald-600 hover:bg-emerald-700 px-3 py-1 rounded-lg text-sm font-semibold">
      Admin
    </button>
  </header>

  <main class="w-full max-w-4xl space-y-6">
    <!-- Week Selection -->
    <section class="bg-gray-800 p-4 rounded-xl shadow-lg">
      <h2 class="text-lg font-semibold mb-2 text-emerald-400">📅 Select Week</h2>
      <select id="weekSelect" class="w-full p-2 rounded-md bg-gray-700 text-white focus:ring-2 focus:ring-emerald-500"></select>
    </section>

    <!-- Weekly Earnings -->
    <section class="bg-gray-800 p-4 rounded-xl shadow-lg">
      <h2 class="text-lg font-semibold mb-3 text-emerald-400">💰 Weekly Earnings</h2>
      <div id="earningsDiamond" class="text-lg text-emerald-300">💎 Diamond: 0</div>
      <div id="earningsPeso" class="text-lg text-emerald-300">₱ Peso: 0</div>
    </section>

    <!-- Boss Participants -->
    <section class="bg-gray-800 p-4 rounded-xl shadow-lg">
      <h2 class="text-lg font-semibold mb-3 text-emerald-400">⚔️ Boss Participants</h2>
      <div id="participationList" class="space-y-2"></div>
    </section>

    <!-- Member Summary -->
    <section class="bg-gray-800 p-4 rounded-xl shadow-lg">
      <h2 class="text-lg font-semibold mb-3 text-emerald-400">📊 Member Participation Summary</h2>
      <div id="memberSummary" class="space-y-1 text-sm"></div>
    </section>
  </main>

  <script type="module" src="view.js"></script>
</body>
</html>
