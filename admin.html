<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guild Boss Tracker - Admin</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

  <!-- 🔐 LOGIN SCREEN -->
  <div id="loginScreen" class="w-full max-w-sm bg-gray-800 p-6 rounded-2xl shadow-lg text-center mt-20">
    <h2 class="text-2xl font-bold text-emerald-400 mb-4">Admin Login</h2>
    <input id="adminPassword" type="password" placeholder="Enter password"
      class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none" />
    <button id="loginBtn"
      class="w-full mt-4 bg-emerald-500 hover:bg-emerald-600 p-2 rounded font-semibold transition">Login</button>
    <p id="loginError" class="text-red-400 mt-2 hidden">Incorrect password!</p>
  </div>

  <!-- ⚙️ ADMIN PANEL -->
  <div id="adminPanel" class="hidden w-full max-w-5xl bg-gray-800 rounded-2xl p-6 shadow-xl mt-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-emerald-400">Guild Admin Dashboard</h1>
      <button id="logoutBtn"
        class="bg-red-500 hover:bg-red-600 px-3 py-2 rounded-lg font-semibold transition">Logout</button>
    </div>

    <!-- 🔹 Week Selector -->
    <div class="mb-6">
      <label class="block text-sm font-semibold mb-2 text-gray-300">Select Week</label>
      <select id="weekSelect" class="p-2 bg-gray-700 rounded-lg text-white w-full"></select>
      <button id="createWeekBtn"
        class="mt-3 bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-lg font-semibold transition">+ Create Week if Missing</button>
    </div>

    <!-- 💎 Weekly Earnings -->
    <div class="bg-gray-700 p-4 rounded-xl mb-6">
      <h2 class="text-xl font-semibold text-emerald-400 mb-3">Weekly Earnings</h2>
      <div class="grid grid-cols-2 gap-4">
        <input id="totalDiamond" type="number" placeholder="💎 Diamond"
          class="p-2 rounded bg-gray-800 text-white focus:outline-none" />
        <input id="totalPeso" type="number" placeholder="₱ Peso"
          class="p-2 rounded bg-gray-800 text-white focus:outline-none" />
      </div>
      <button id="updateEarningsBtn"
        class="mt-4 w-full bg-emerald-500 hover:bg-emerald-600 p-2 rounded font-semibold transition">Update Total Weekly Earnings</button>
    </div>

    <!-- 👥 Add Guild Member -->
    <div class="bg-gray-700 p-4 rounded-xl mb-6">
      <h2 class="text-xl font-semibold text-emerald-400 mb-3">Add Guild Member</h2>
      <div class="flex gap-2">
        <input id="newMemberName" type="text" placeholder="Enter member name"
          class="flex-1 p-2 rounded bg-gray-800 text-white focus:outline-none" />
        <button id="addMemberBtn"
          class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg font-semibold transition">Add</button>
      </div>
      <ul id="memberList" class="mt-3 text-gray-300 text-sm"></ul>
    </div>

    <!-- 🧟‍♂️ Add Boss Hunt -->
    <div class="bg-gray-700 p-4 rounded-xl mb-6">
      <h2 class="text-xl font-semibold text-emerald-400 mb-3">Add Boss Hunt</h2>
      <input id="bossName" type="text" placeholder="Boss name"
        class="w-full mb-3 p-2 rounded bg-gray-800 text-white focus:outline-none" />
      <input id="bossDate" type="date"
        class="w-full mb-3 p-2 rounded bg-gray-800 text-white focus:outline-none" />

      <label class="block text-gray-300 mb-1">Select Members (Alphabetical):</label>
      <div id="memberSelectList"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 max-h-48 overflow-y-auto bg-gray-800 p-2 rounded"></div>
      <div class="flex justify-end mt-2">
        <button id="deselectAllBtn"
          class="bg-gray-600 hover:bg-gray-700 px-3 py-1 rounded text-sm">Deselect All</button>
      </div>

      <button id="addBossBtn"
        class="mt-4 w-full bg-emerald-500 hover:bg-emerald-600 p-2 rounded font-semibold transition">Add Boss Record</button>
    </div>

    <!-- 📜 Boss Participation List -->
    <div class="bg-gray-700 p-4 rounded-xl">
      <h2 class="text-xl font-semibold text-emerald-400 mb-3">Boss Hunts This Week</h2>
      <div id="bossList" class="space-y-3 text-sm"></div>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
