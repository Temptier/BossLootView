<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guild Boss Loot - Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

<!-- Top Bar -->
<div class="flex justify-between items-center mb-4">
  <button onclick="window.location.href='index.html'" class="bg-gray-300 px-3 py-1 rounded">Back</button>
  <h1 class="text-2xl font-bold">Guild Boss Loot - Admin</h1>
</div>

<!-- Add Boss / Add Member -->
<div class="mb-4 p-4 bg-white border rounded-md space-y-3">
  <div class="flex gap-2">
    <input id="new-boss-name" type="text" placeholder="New Boss" class="border p-2 rounded flex-1">
    <button id="add-boss-btn" class="bg-indigo-500 text-white px-3 py-1 rounded">Add Boss</button>
  </div>
  <div class="flex gap-2">
    <input id="new-member-name" type="text" placeholder="New Member" class="border p-2 rounded flex-1">
    <button id="add-member-btn" class="bg-indigo-500 text-white px-3 py-1 rounded">Add Member</button>
  </div>
</div>

<!-- Boss Loot Panel -->
<div class="mb-4 p-4 bg-white border rounded-md">
  <h2 class="text-xl font-semibold mb-2">Boss Loot Panel</h2>

  <!-- Loot Item -->
  <div class="flex gap-2 mb-3">
    <input id="loot-name-input" type="text" placeholder="Loot Name" class="border p-2 rounded flex-1">
    <input id="loot-price-input" type="number" placeholder="Price" class="border p-2 rounded w-24">
    <button id="add-loot-btn" class="bg-green-500 text-white px-3 py-1 rounded">Add Loot</button>
  </div>

  <!-- Loot Preview -->
  <div id="loot-items-container" class="mb-3"></div>

  <!-- Select Boss & Participants -->
  <div class="flex gap-2 mb-3">
    <button id="select-boss-btn" class="bg-blue-500 text-white px-3 py-1 rounded">Select Boss</button>
    <span id="selected-boss" class="px-2 py-1 bg-gray-200 rounded">None</span>
  </div>
  <div class="flex gap-2 mb-3">
    <button id="edit-participants-btn" class="bg-blue-500 text-white px-3 py-1 rounded">Select Participants</button>
    <ul id="selected-participants" class="flex gap-2 flex-wrap"></ul>
  </div>

  <button id="add-new-loot-entry-btn" class="bg-indigo-600 text-white px-3 py-1 rounded mt-2">Add New Loot Entry</button>
</div>

<!-- Recorded Loot Entries Panel -->
<div class="p-4 bg-white border rounded-md">
  <h2 class="text-xl font-semibold mb-2">Recorded Loot Entries</h2>
  <div id="loot-list" class="space-y-3"></div>
</div>

<!-- Boss Modal -->
<div id="boss-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-4 rounded-lg w-80">
    <h3 class="font-bold mb-2">Select Boss</h3>
    <div id="modal-boss-list" class="mb-3"></div>
    <div class="flex justify-end gap-2">
      <button id="save-boss-btn" class="bg-green-500 text-white px-3 py-1 rounded">Save</button>
      <button id="close-boss-btn" class="bg-gray-300 px-3 py-1 rounded">Close</button>
    </div>
  </div>
</div>

<!-- Participants Modal -->
<div id="participant-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-4 rounded-lg w-80">
    <h3 class="font-bold mb-2">Select Participants</h3>
    <div id="modal-member-list" class="mb-3"></div>
    <div class="flex justify-end gap-2">
      <button id="save-participants-btn" class="bg-green-500 text-white px-3 py-1 rounded">Save</button>
      <button id="close-participants-btn" class="bg-gray-300 px-3 py-1 rounded">Close</button>
    </div>
  </div>
</div>

<!-- Edit Loot Price Modal -->
<div id="edit-loot-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-4 rounded-lg w-80">
    <h3 class="font-bold mb-2">Edit Loot Price</h3>
    <div class="mb-3">
      <span id="edit-loot-name" class="font-semibold"></span>
    </div>
    <input id="edit-loot-price-input" type="number" class="border p-2 rounded w-full">
    <div class="mt-3 flex justify-end gap-2">
      <button id="save-loot-price-btn" class="bg-green-500 text-white px-3 py-1 rounded">Save</button>
      <button id="close-loot-price-btn" class="bg-gray-300 px-3 py-1 rounded">Close</button>
    </div>
  </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
