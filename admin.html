<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guild Boss Loot - Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-50 p-4">

<div class="max-w-5xl mx-auto">

  <h1 class="text-3xl font-bold text-center mb-6">Guild Boss Loot - Admin</h1>

  <!-- Add Boss / Member -->
  <div class="bg-white p-4 mb-4 rounded-lg shadow border border-indigo-500 flex flex-wrap gap-2">
    <input id="new-boss-name" type="text" placeholder="New Boss" class="border p-2 rounded flex-1">
    <button id="add-boss-btn" class="bg-indigo-500 text-white px-4 py-2 rounded">Add Boss</button>

    <input id="new-member-name" type="text" placeholder="New Member" class="border p-2 rounded flex-1">
    <button id="add-member-btn" class="bg-indigo-500 text-white px-4 py-2 rounded">Add Member</button>
  </div>

  <!-- Boss Loot Panel -->
  <div class="bg-white p-4 mb-4 rounded-lg shadow border border-indigo-500">
    <h2 class="text-xl font-semibold mb-3">Boss Loot Panel</h2>
    <div class="mb-2">
      <button id="select-boss-btn" class="bg-indigo-500 text-white px-4 py-2 rounded">Select Boss</button>
      <span id="selected-boss" class="ml-2 font-semibold">None</span>
    </div>
    <div class="mb-2">
      <button id="edit-participants-btn" class="bg-indigo-500 text-white px-4 py-2 rounded">Select Participants</button>
      <ul id="selected-participants" class="ml-2 list-disc pl-5"></ul>
    </div>
    <div class="mb-2">
      <input id="loot-name-input" type="text" placeholder="Loot Name" class="border p-2 rounded mr-2">
      <input id="loot-price-input" type="number" placeholder="Price" class="border p-2 rounded mr-2 w-24">
      <button id="add-loot-btn" class="bg-indigo-500 text-white px-4 py-2 rounded">Add Loot</button>
    </div>
    <div id="loot-items-container" class="mb-2"></div>
    <button id="add-new-loot-entry-btn" class="bg-green-500 text-white px-4 py-2 rounded">Add New Loot Entry</button>
  </div>

  <!-- Recorded Loot Entries Panel -->
  <div class="bg-white p-4 rounded-lg shadow border border-indigo-500">
    <h2 class="text-xl font-semibold mb-3">Recorded Loot Entries</h2>
    <div id="loot-list" class="space-y-3"></div>
  </div>

</div>

<!-- Modals -->
<div id="boss-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-4 rounded-lg w-80">
    <h3 class="font-bold mb-2">Select Boss</h3>
    <div id="modal-boss-list" class="space-y-1 max-h-60 overflow-y-auto"></div>
    <div class="mt-3 flex justify-end gap-2">
      <button id="save-boss-btn" class="bg-green-500 text-white px-3 py-1 rounded">Save</button>
      <button id="close-boss-btn" class="bg-gray-300 px-3 py-1 rounded">Close</button>
    </div>
  </div>
</div>

<div id="participant-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-4 rounded-lg w-80">
    <h3 class="font-bold mb-2">Select Participants</h3>
    <div id="modal-member-list" class="space-y-1 max-h-60 overflow-y-auto"></div>
    <div class="mt-3 flex justify-end gap-2">
      <button id="save-participants-btn" class="bg-green-500 text-white px-3 py-1 rounded">Save</button>
      <button id="close-participants-btn" class="bg-gray-300 px-3 py-1 rounded">Close</button>
    </div>
  </div>
</div>

<script type="module" src="./admin.js"></script>
</body>
</html>
