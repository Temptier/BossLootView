<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guild Boss Loot - Admin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== Header ===== -->
<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
    <button onclick="window.location.href='index.html'" style="padding:5px 10px; background-color:#4f46e5;color:#fff;border:none;border-radius:5px;">Back</button>
    <h1>Guild Boss Loot - Admin</h1>
</div>

<!-- ===== Add Boss / Member ===== -->
<div class="panel">
    <h2>Add Boss / Member</h2>
    <div style="margin-bottom:10px;">
        <input type="text" id="new-boss-name" placeholder="New Boss Name">
        <button id="add-boss-btn">Add Boss</button>
    </div>
    <div>
        <input type="text" id="new-member-name" placeholder="New Member Name">
        <button id="add-member-btn">Add Member</button>
    </div>
</div>

<!-- ===== Panels Container ===== -->
<div class="panels-container">

    <!-- ===== Boss Loot Panel ===== -->
    <div class="panel" style="flex:1; min-width:300px;">
        <h2>Boss Loot Panel</h2>

        <!-- Add Loot Item -->
        <div style="margin-bottom:10px;">
            <input type="text" id="loot-name-input" placeholder="Loot Name">
            <input type="number" id="loot-price-input" placeholder="Price">
            <button id="add-loot-btn">Add Loot</button>
        </div>

        <!-- Selected Boss -->
        <div>
            <strong>Selected Boss:</strong> <span id="selected-boss">None</span>
        </div>

        <!-- Participants List -->
        <div style="margin-top:10px;">
            <strong>Participants:</strong>
            <ul id="selected-participants"></ul>
            <button id="edit-participants-btn">Select Participants</button>
        </div>

        <!-- Add New Loot Entry -->
        <div style="margin-top:10px;">
            <button id="add-new-loot-entry-btn">Add New Loot Entry</button>
        </div>
    </div>

    <!-- ===== Recorded Loot Entries Panel ===== -->
    <div class="panel" style="flex:1; min-width:300px;">
        <h2>Recorded Loot Entries</h2>
        <div id="loot-list"></div>
    </div>

</div>

<!-- ===== Participants Modal ===== -->
<div id="participant-modal">
    <div>
        <h3>Select Participants</h3>
        <div id="modal-member-list" style="margin-bottom:10px;"></div>
        <button id="save-participants-btn">Save</button>
        <button id="close-participants-btn">Close</button>
    </div>
</div>

<script type="module" src="firebase-init.js"></script>
<script type="module" src="admin.js"></script>
</body>
</html>
