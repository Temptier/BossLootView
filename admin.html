<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guild Boss Loot - Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
<script type="module" src="admin.js"></script>
</head>
<body class="bg-gray-100 p-4">

<!-- Top Bar -->
<div class="flex justify-between items-center mb-4">
    <button onclick="location.href='index.html'" class="bg-gray-700 text-white px-3 py-1 rounded hover:bg-gray-800">Back</button>
    <button id="change-password-btn" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Change Password</button>
</div>

<!-- Add Boss / Add Member Panel -->
<div class="p-3 mb-4 border rounded bg-white">
    <div class="flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0">
        <input id="new-boss-name" type="text" placeholder="New Boss Name" class="border p-2 rounded flex-1">
        <button id="add-boss-btn" class="bg-indigo-500 text-white px-3 py-1 rounded hover:bg-indigo-600">Add Boss</button>
        <input id="new-member-name" type="text" placeholder="New Member Name" class="border p-2 rounded flex-1">
        <button id="add-member-btn" class="bg-indigo-500 text-white px-3 py-1 rounded hover:bg-indigo-600">Add Member</button>
    </div>
</div>

<!-- Boss Loot Panel -->
<div class="p-3 mb-4 border rounded bg-white">
    <h2 class="font-bold mb-2">Boss Loot Panel</h2>

    <div class="flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0 mb-2">
        <input id="loot-name-input" type="text" placeholder="Loot Name" class="border p-2 rounded flex-1">
        <input id="loot-price-input" type="number" placeholder="Price" class="border p-2 rounded flex-1">
        <button id="add-loot-btn" class="bg-indigo-500 text-white px-3 py-1 rounded hover:bg-indigo-600">Add Loot</button>
    </div>

    <div class="mb-2">
        <button id="select-boss-btn" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Select Boss</button>
        <span class="ml-2">Selected Boss: <strong id="selected-boss">None</strong></span>
    </div>

    <div class="mb-2">
        <button id="edit-participants-btn" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Edit Participants</button>
        <ul id="selected-participants" class="ml-4 list-disc mt-1"></ul>
    </div>

    <div id="loot-items-container"></div>

    <button id="add-new-loot-entry-btn" class="mt-2 bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Add New Loot Entry</button>
</div>

<!-- Recorded Loot Entries -->
<div class="p-3 border rounded bg-white">
    <h2 class="font-bold mb-2">Recorded Loot Entries</h2>
    <div id="loot-list"></div>
</div>

<!-- Modals -->
<div id="boss-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-4 rounded w-80 max-w-full">
        <h3 class="font-bold mb-2">Select Boss</h3>
        <div id="modal-boss-list" class="mb-2"></div>
        <div class="flex justify-end space-x-2">
            <button id="save-boss-btn" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Save</button>
            <button id="close-boss-btn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Close</button>
        </div>
    </div>
</div>

<div id="participant-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-4 rounded w-80 max-w-full">
        <h3 class="font-bold mb-2">Select Participants</h3>
        <div id="modal-member-list" class="mb-2"></div>
        <div class="flex justify-end space-x-2">
            <button id="save-participants-btn" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Save</button>
            <button id="close-participants-btn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Close</button>
        </div>
    </div>
</div>

<div id="edit-loot-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-4 rounded w-80 max-w-full">
        <h3 class="font-bold mb-2">Edit Loot Price: <span id="edit-loot-name"></span></h3>
        <input id="edit-loot-price-input" type="number" class="border p-2 rounded w-full mb-2">
        <div class="flex justify-end space-x-2">
            <button id="save-loot-price-btn" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Save</button>
            <button id="close-loot-price-btn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Close</button>
        </div>
    </div>
</div>

</body>
</html>
