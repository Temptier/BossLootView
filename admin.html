<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guild Boss Loot - Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 sm:p-6">

<header class="flex justify-between items-center mb-6">
    <button onclick="window.location.href='index.html'" class="bg-gray-400 text-white px-3 py-2 rounded shadow hover:bg-gray-500">Back</button>
    <h1 class="text-3xl font-bold text-indigo-700">Admin Panel</h1>
    <button id="change-password-btn" class="bg-indigo-600 text-white px-3 py-2 rounded shadow hover:bg-indigo-700">Change Password</button>
</header>

<!-- Add Boss / Add Member Panel -->
<section class="border border-indigo-300 p-4 rounded-lg bg-white shadow mb-4">
    <h2 class="text-xl font-semibold mb-2 text-indigo-600">Manage Bosses & Members</h2>
    <div class="flex flex-col sm:flex-row gap-2">
        <input id="new-boss-name" placeholder="New Boss" class="p-2 border rounded flex-1"/>
        <button id="add-boss-btn" class="bg-indigo-500 text-white px-4 py-2 rounded">Add Boss</button>
    </div>
    <div class="flex flex-col sm:flex-row gap-2 mt-2">
        <input id="new-member-name" placeholder="New Member" class="p-2 border rounded flex-1"/>
        <button id="add-member-btn" class="bg-indigo-500 text-white px-4 py-2 rounded">Add Member</button>
    </div>
</section>

<!-- Boss Loot Panel -->
<section class="border border-indigo-300 p-4 rounded-lg bg-white shadow mb-4">
    <h2 class="text-xl font-semibold mb-2 text-indigo-600">Boss Loot Panel</h2>

    <div class="flex flex-col sm:flex-row gap-2 mb-2">
        <input id="loot-name-input" placeholder="Loot Name" class="p-2 border rounded flex-1"/>
        <input id="loot-price-input" placeholder="Price" type="number" class="p-2 border rounded w-32"/>
        <button id="add-loot-btn" class="bg-indigo-500 text-white px-4 py-2 rounded">Add Loot</button>
    </div>

    <div class="mb-2">
        <button id="select-boss-btn" class="bg-indigo-200 px-3 py-1 rounded mr-2">Select Boss</button>
        <span id="selected-boss">None</span>
    </div>

    <div class="mb-2">
        <button id="edit-participants-btn" class="bg-indigo-200 px-3 py-1 rounded mr-2">Select Participants</button>
        <ul id="selected-participants" class="list-disc ml-5"></ul>
    </div>

    <div id="loot-items-container"></div>
    <button id="add-new-loot-entry-btn" class="mt-2 bg-green-500 text-white px-4 py-2 rounded">Add New Loot Entry</button>
</section>

<!-- Recorded Loot Entries Panel -->
<section class="border border-indigo-300 p-4 rounded-lg bg-white shadow">
    <h2 class="text-xl font-semibold mb-4 text-indigo-600">Recorded Loot Entries</h2>
    <div id="loot-list"></div>
</section>

<!-- Modals -->
<div id="boss-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-4 rounded w-80">
        <h3 class="font-bold mb-2">Select Boss</h3>
        <div id="modal-boss-list"></div>
        <div class="mt-2 flex justify-end gap-2">
            <button id="save-boss-btn" class="bg-indigo-500 text-white px-3 py-1 rounded">Save</button>
            <button id="close-boss-btn" class="bg-gray-400 text-white px-3 py-1 rounded">Close</button>
        </div>
    </div>
</div>

<div id="participant-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-4 rounded w-80">
        <h3 class="font-bold mb-2">Select Participants</h3>
        <div id="modal-member-list"></div>
        <div class="mt-2 flex justify-end gap-2">
            <button id="save-participants-btn" class="bg-indigo-500 text-white px-3 py-1 rounded">Save</button>
            <button id="close-participants-btn" class="bg-gray-400 text-white px-3 py-1 rounded">Close</button>
        </div>
    </div>
</div>

<div id="edit-loot-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-4 rounded w-80">
        <h3 class="font-bold mb-2">Edit Loot Price: <span id="edit-loot-name"></span></h3>
        <input id="edit-loot-price-input" type="number" class="p-2 border rounded w-full mb-2"/>
        <div class="flex justify-end gap-2">
            <button id="save-loot-price-btn" class="bg-indigo-500 text-white px-3 py-1 rounded">Save</button>
            <button id="close-loot-price-btn" class="bg-gray-400 text-white px-3 py-1 rounded">Close</button>
        </div>
    </div>
</div>

<script type="module">
import './admin.js';

const changePassBtn = document.getElementById('change-password-btn');
changePassBtn.addEventListener('click', ()=>{
    const currentPass = localStorage.getItem('adminPassword');
    const input = prompt("Enter new admin password/phrase:", currentPass || '');
    if(input) {
        localStorage.setItem('adminPassword', input);
        alert("Admin password updated!");
    }
});
</script>

</body>
</html>
