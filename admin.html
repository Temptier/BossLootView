<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guild Boss Loot - Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 sm:p-6">

<header class="flex justify-between items-center mb-6">
    <button id="back-btn" class="bg-gray-400 text-white px-4 py-2 rounded shadow hover:bg-gray-500">Back</button>
    <h1 class="text-3xl font-bold text-indigo-700">Guild Boss Loot - Admin</h1>
    <button id="change-password-btn" class="bg-indigo-600 text-white px-4 py-2 rounded shadow hover:bg-indigo-700">Change Password</button>
</header>

<!-- Add Boss / Add Member Panel -->
<section class="border border-indigo-300 p-4 rounded-lg bg-white shadow mb-4">
    <h2 class="text-xl font-semibold mb-2 text-indigo-600">Add Boss / Member</h2>
    <div class="flex flex-col sm:flex-row gap-2">
        <input id="new-boss-name" placeholder="New Boss Name" class="border px-2 py-1 rounded w-full sm:w-auto">
        <button id="add-boss-btn" class="bg-indigo-500 text-white px-3 py-1 rounded">Add Boss</button>

        <input id="new-member-name" placeholder="New Member Name" class="border px-2 py-1 rounded w-full sm:w-auto">
        <button id="add-member-btn" class="bg-indigo-500 text-white px-3 py-1 rounded">Add Member</button>
    </div>
</section>

<!-- Boss Loot Panel -->
<section class="border border-indigo-300 p-4 rounded-lg bg-white shadow mb-4">
    <h2 class="text-xl font-semibold mb-2 text-indigo-600">Boss Loot Panel</h2>

    <div class="flex flex-col sm:flex-row gap-2 mb-2">
        <input id="loot-name-input" placeholder="Loot Name" class="border px-2 py-1 rounded w-full sm:w-auto">
        <input id="loot-price-input" placeholder="Price" type="number" class="border px-2 py-1 rounded w-full sm:w-auto">
        <button id="add-loot-btn" class="bg-indigo-500 text-white px-3 py-1 rounded">Add Loot</button>
    </div>

    <div class="mb-2">
        <button id="select-boss-btn" class="bg-indigo-400 text-white px-3 py-1 rounded mb-2">Select Boss</button>
        <span>Selected Boss: <strong id="selected-boss">None</strong></span>
    </div>

    <div class="mb-2">
        <button id="edit-participants-btn" class="bg-indigo-400 text-white px-3 py-1 rounded mb-2">Edit Participants</button>
        <ul id="selected-participants" class="list-disc ml-6"></ul>
    </div>

    <div id="loot-items-container" class="mb-2"></div>
    <button id="add-new-loot-entry-btn" class="bg-green-500 text-white px-3 py-1 rounded">Add New Loot Entry</button>
</section>

<!-- Search Bar -->
<section class="mb-2">
    <input id="search-input" placeholder="Search by Boss or Member" class="border px-2 py-1 rounded w-full sm:w-1/2">
</section>

<!-- Recorded Loot Entries Panel -->
<section class="border border-indigo-300 p-4 rounded-lg bg-white shadow">
    <h2 class="text-xl font-semibold mb-4 text-indigo-600">Recorded Loot Entries</h2>
    <div id="loot-list"></div>
</section>

<!-- Boss Modal -->
<div id="boss-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white p-4 rounded w-80 max-w-full">
        <h3 class="text-lg font-semibold mb-2">Select Boss</h3>
        <div id="modal-boss-list" class="mb-2"></div>
        <div class="flex justify-end gap-2">
            <button id="close-boss-btn" class="bg-gray-400 text-white px-3 py-1 rounded">Close</button>
            <button id="save-boss-btn" class="bg-indigo-500 text-white px-3 py-1 rounded">Save</button>
        </div>
    </div>
</div>

<!-- Participants Modal -->
<div id="participant-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white p-4 rounded w-80 max-w-full">
        <h3 class="text-lg font-semibold mb-2">Select Participants</h3>
        <div id="modal-member-list" class="mb-2 max-h-60 overflow-y-auto"></div>
        <div class="flex justify-end gap-2">
            <button id="close-participants-btn" class="bg-gray-400 text-white px-3 py-1 rounded">Close</button>
            <button id="save-participants-btn" class="bg-indigo-500 text-white px-3 py-1 rounded">Save</button>
        </div>
    </div>
</div>

<!-- Edit Loot Modal -->
<div id="edit-loot-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white p-4 rounded w-80 max-w-full">
        <h3 class="text-lg font-semibold mb-2">Edit Loot Price</h3>
        <div class="mb-2">Loot: <span id="edit-loot-name"></span></div>
        <input id="edit-loot-price-input" type="number" class="border px-2 py-1 rounded w-full mb-2">
        <div class="flex justify-end gap-2">
            <button id="close-loot-price-btn" class="bg-gray-400 text-white px-3 py-1 rounded">Close</button>
            <button id="save-loot-price-btn" class="bg-indigo-500 text-white px-3 py-1 rounded">Save</button>
        </div>
    </div>
</div>

<!-- Edit Loot Modal -->
<div id="edit-loot-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
  <div class="bg-white p-4 rounded shadow w-80">
    <h3 class="text-lg font-bold mb-2">Edit Loot Price</h3>
    <input id="edit-loot-price" type="number" class="w-full border px-2 py-1 mb-3 rounded" placeholder="Enter new price">
    <div class="flex justify-end gap-2">
      <button id="close-loot-modal" class="px-3 py-1 bg-gray-300 rounded">Cancel</button>
      <button id="save-loot-price" class="px-3 py-1 bg-indigo-600 text-white rounded">Save</button>
    </div>
  </div>
</div>

<!-- Edit Participants Modal -->
<div id="edit-participants-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
  <div class="bg-white p-4 rounded shadow w-80 max-h-[80vh] overflow-y-auto">
    <h3 class="text-lg font-bold mb-2">Edit Participants</h3>
    <div id="participants-list" class="mb-3"></div>
    <div class="flex justify-end gap-2">
      <button id="close-participants-modal" class="px-3 py-1 bg-gray-300 rounded">Cancel</button>
      <button id="save-participants-btn" class="px-3 py-1 bg-indigo-600 text-white rounded">Save</button>
    </div>
  </div>
</div>

<script type="module" src="./admin.js"></script>
</body>
</html>
