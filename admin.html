<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guild Boss Loot - Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-6">

<header class="flex justify-between items-center mb-6">
    <button onclick="history.back()" class="bg-gray-300 px-3 py-1 rounded shadow hover:bg-gray-400">Back</button>
    <h1 class="text-3xl font-bold text-indigo-700">Admin Panel</h1>
    <button id="change-password-btn" class="bg-yellow-500 px-3 py-1 rounded shadow hover:bg-yellow-600">Change Password</button>
</header>

<!-- Add Boss / Member -->
<section class="mb-4 flex flex-col sm:flex-row gap-2">
    <input type="text" id="new-boss-name" placeholder="New Boss" class="flex-1 p-2 border rounded shadow">
    <button id="add-boss-btn" class="bg-indigo-600 text-white px-4 py-2 rounded shadow hover:bg-indigo-700">Add Boss</button>

    <input type="text" id="new-member-name" placeholder="New Member" class="flex-1 p-2 border rounded shadow">
    <button id="add-member-btn" class="bg-indigo-600 text-white px-4 py-2 rounded shadow hover:bg-indigo-700">Add Member</button>
</section>

<!-- Boss Loot Panel -->
<section class="border border-indigo-300 p-4 rounded-lg bg-white shadow mb-6">
    <h2 class="text-xl font-semibold mb-2 text-indigo-600">Boss Loot Panel</h2>
    <div class="flex flex-col sm:flex-row gap-2 mb-3">
        <button id="select-boss-btn" class="bg-indigo-400 px-3 py-1 rounded hover:bg-indigo-500">Select Boss</button>
        <span id="selected-boss" class="font-semibold text-gray-700">None</span>
        <button id="edit-participants-btn" class="bg-indigo-400 px-3 py-1 rounded hover:bg-indigo-500">Edit Participants</button>
        <ul id="selected-participants" class="ml-2 list-disc ml-4"></ul>
    </div>

    <div class="flex flex-col sm:flex-row gap-2 mb-2">
        <input type="text" id="loot-name-input" placeholder="Loot Name" class="flex-1 p-2 border rounded shadow">
        <input type="number" id="loot-price-input" placeholder="Price" class="flex-1 p-2 border rounded shadow">
        <button id="add-loot-btn" class="bg-indigo-600 text-white px-4 py-2 rounded shadow hover:bg-indigo-700">Add Loot</button>
    </div>
    <div id="loot-items-container" class="mb-2"></div>
    <button id="add-new-loot-entry-btn" class="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600">Add New Loot Entry</button>
</section>

<!-- Recorded Loot Entries -->
<section class="border border-indigo-300 p-4 rounded-lg bg-white shadow">
    <h2 class="text-xl font-semibold mb-4 text-indigo-600">Recorded Loot Entries</h2>
    <div id="loot-list" class="space-y-3"></div>
</section>

<!-- Modals (Select Boss / Participants / Edit Loot Price) -->
<div id="boss-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white p-4 rounded shadow w-11/12 sm:w-1/2 max-h-[80vh] overflow-auto" id="modal-boss-list"></div>
    <div class="flex justify-end gap-2 mt-2">
        <button id="save-boss-btn" class="bg-green-500 text-white px-3 py-1 rounded">Save</button>
        <button id="close-boss-btn" class="bg-gray-300 px-3 py-1 rounded">Close</button>
    </div>
</div>

<div id="participant-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white p-4 rounded shadow w-11/12 sm:w-1/2 max-h-[80vh] overflow-auto" id="modal-member-list"></div>
    <div class="flex justify-end gap-2 mt-2">
        <button id="save-participants-btn" class="bg-green-500 text-white px-3 py-1 rounded">Save</button>
        <button id="close-participants-btn" class="bg-gray-300 px-3 py-1 rounded">Close</button>
    </div>
</div>

<div id="edit-loot-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white p-4 rounded shadow w-11/12 sm:w-1/3">
        <h3>Edit Loot Price: <span id="edit-loot-name"></span></h3>
        <input type="number" id="edit-loot-price-input" class="w-full p-2 border rounded my-2">
        <div class="flex justify-end gap-2">
            <button id="save-loot-price-btn" class="bg-green-500 text-white px-3 py-1 rounded">Save</button>
            <button id="close-loot-price-btn" class="bg-gray-300 px-3 py-1 rounded">Close</button>
        </div>
    </div>
</div>

<script type="module">
import './admin.js';

const changePwdBtn = document.getElementById('change-password-btn');
changePwdBtn.addEventListener('click', ()=>{
    const oldPwd = localStorage.getItem('adminPassword');
    const current = prompt('Enter current password/phrase:');
    if(current!==oldPwd) return alert('Incorrect current password!');
    const newPwd = prompt('Enter new password/phrase:');
    if(newPwd) localStorage.setItem('adminPassword',newPwd);
});
</script>

</body>
</html>
