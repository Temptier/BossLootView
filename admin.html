<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guild Boss Loot - Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

<div class="flex justify-between items-center mb-4">
  <button id="back-btn" class="bg-gray-300 px-3 py-1 rounded">Back</button>
  <h1 class="text-2xl font-bold">Guild Boss Loot - Admin</h1>
  <button id="change-password-btn" class="bg-yellow-500 text-white px-3 py-1 rounded">Change Admin Phrase</button>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">

  <div class="p-4 bg-white border rounded-md">
    <h2 class="text-xl font-semibold mb-2">Boss Loot Panel</h2>

    <div class="mb-4 space-y-2">
      <div>
        <input id="new-boss-name" type="text" placeholder="New Boss" class="border p-1 rounded w-2/3">
        <button id="add-boss-btn" class="bg-indigo-500 text-white px-2 py-1 rounded">Add Boss</button>
      </div>
      <div>
        <input id="new-member-name" type="text" placeholder="New Member" class="border p-1 rounded w-2/3">
        <button id="add-member-btn" class="bg-indigo-500 text-white px-2 py-1 rounded">Add Member</button>
      </div>
    </div>

    <div class="mb-4 space-y-2">
      <div>
        <span class="font-semibold">Selected Boss:</span> <span id="selected-boss">None</span>
        <button id="select-boss-btn" class="bg-green-500 text-white px-2 py-1 rounded ml-2">Select Boss</button>
      </div>
      <div>
        <span class="font-semibold">Participants:</span>
        <ul id="selected-participants" class="ml-4 list-disc"></ul>
        <button id="edit-participants-btn" class="bg-green-500 text-white px-2 py-1 rounded mt-1">Edit Participants</button>
      </div>
    </div>

    <div class="mb-2 space-y-2">
      <input id="loot-name-input" type="text" placeholder="Loot Name" class="border p-1 rounded w-1/2">
      <input id="loot-price-input" type="number" placeholder="Price" class="border p-1 rounded w-1/4">
      <button id="add-loot-btn" class="bg-indigo-500 text-white px-2 py-1 rounded">Add Loot</button>
    </div>
    <div id="loot-items-container" class="mb-2"></div>

    <button id="add-new-loot-entry-btn" class="bg-blue-600 text-white px-3 py-1 rounded mt-2 w-full">Add New Loot Entry</button>
  </div>

  <div class="p-4 bg-white border rounded-md">
    <h2 class="text-xl font-semibold mb-2">Recorded Loot Entries</h2>
    <div id="loot-list" class="space-y-3"></div>
  </div>
</div>

<!-- Boss Modal -->
<div id="boss-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-4 rounded-lg w-80">
    <h3 class="font-bold mb-2">Select Boss</h3>
    <div id="modal-boss-list" class="space-y-1 max-h-64 overflow-y-auto mb-3"></div>
    <div class="flex justify-end gap-2">
      <button id="save-boss-btn" class="bg-green-500 text-white px-3 py-1 rounded">Save</button>
      <button id="close-boss-btn" class="bg-gray-300 px-3 py-1 rounded">Close</button>
    </div>
  </div>
</div>

<!-- Participants Modal -->
<div id="participant-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-4 rounded-lg w-80">
    <h3 class="font-bold mb-2">Select Participants</h3>
    <div id="modal-member-list" class="space-y-1 max-h-64 overflow-y-auto mb-3"></div>
    <div class="flex justify-end gap-2">
      <button id="save-participants-btn" class="bg-green-500 text-white px-3 py-1 rounded">Save</button>
      <button id="close-participants-btn" class="bg-gray-300 px-3 py-1 rounded">Close</button>
    </div>
  </div>
</div>

<!-- Edit Loot Modal -->
<div id="edit-loot-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-4 rounded-lg w-72">
    <h3 class="font-bold mb-2">Edit Loot Price</h3>
    <p>Loot: <span id="edit-loot-name"></span></p>
    <input id="edit-loot-price-input" type="number" class="border p-1 rounded w-full mb-3">
    <div class="flex justify-end gap-2">
      <button id="save-loot-price-btn" class="bg-green-500 text-white px-3 py-1 rounded">Save</button>
      <button id="close-loot-price-btn" class="bg-gray-300 px-3 py-1 rounded">Close</button>
    </div>
  </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
