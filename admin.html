<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guild Boss Tracker - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <h1 class="text-2xl font-bold mb-4">Guild Boss Tracker - Admin</h1>

  <!-- Week Selector -->
  <div class="mb-4">
    <label class="block font-semibold mb-1">Select Week:</label>
    <select id="week-selector" class="border p-2 rounded w-full"></select>
  </div>

  <!-- Total Earnings -->
  <div class="mb-4">
    <label class="block font-semibold mb-1">Total Earnings (Diamond ðŸ’Ž):</label>
    <input type="number" id="total-earnings-diamond" class="border p-2 rounded w-full" placeholder="Enter total diamond earnings">
  </div>

  <div class="mb-4">
    <label class="block font-semibold mb-1">Total Earnings (Peso â‚±):</label>
    <input type="number" id="total-earnings-peso" class="border p-2 rounded w-full" placeholder="Enter total peso earnings">
  </div>

  <!-- Add Boss -->
  <div class="mb-4">
    <label class="block font-semibold mb-1">Add Boss:</label>
    <input type="text" id="add-boss-input" class="border p-2 rounded w-full mb-2" placeholder="Boss name">
    <button id="add-boss-btn" class="bg-blue-600 text-white p-2 rounded w-full">Add Boss</button>
  </div>

  <!-- Add Member -->
  <div class="mb-4">
    <label class="block font-semibold mb-1">Add Guild Member:</label>
    <input type="text" id="add-member-input" class="border p-2 rounded w-full mb-2" placeholder="Member name">
    <button id="add-member-btn" class="bg-blue-600 text-white p-2 rounded w-full">Add Member</button>
  </div>

  <!-- Select Boss -->
  <div class="mb-4">
    <label class="block font-semibold mb-1">Select Boss:</label>
    <div id="select-boss-container" class="mb-2"></div>
  </div>

  <!-- Select Members -->
  <div class="mb-4">
    <label class="block font-semibold mb-1">Select Members:</label>
    <div id="select-members-container" class="mb-2"></div>
    <button id="deselect-all-btn" class="bg-red-500 text-white p-2 rounded mb-2">Deselect All Members</button>
  </div>

  <!-- Add Participation -->
  <button id="add-participation-btn" class="bg-green-600 text-white p-2 rounded mb-4 w-full">Add Participation</button>

  <!-- Dashboard -->
  <h2 class="text-xl font-bold mb-2">Dashboard</h2>
  <div id="admin-dashboard" class="bg-white p-4 rounded shadow max-h-[500px] overflow-y-auto"></div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
