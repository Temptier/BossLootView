<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guild Boss Loot - Admin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<button class="back-btn" onclick="location.href='index.html'">Back</button>
<h1>Guild Boss Loot - Admin</h1>

<!-- --- Top Panel: Boss Loot --- -->
<div class="panel">
    <h2>Boss Loot Panel</h2>

    <!-- Selected Boss & Participants List -->
    <div class="list-container">
        <div class="list">
            <h3>Selected Boss</h3>
            <ul id="selected-boss"></ul>
        </div>
        <div class="list">
            <h3>Participants List</h3>
            <ul id="participant-list"></ul>
        </div>
    </div>

    <!-- Add Boss / Add Member / Select Participants -->
    <div class="typing-slot">
        <input type="text" id="new-boss-name" placeholder="New Boss Name">
        <button onclick="addNewBoss()">Add Boss</button>
    </div>
    <div class="typing-slot">
        <input type="text" id="new-member-name" placeholder="New Member Name">
        <button onclick="addNewMember()">Add Member</button>
    </div>
    <div class="typing-slot">
        <select id="modal-boss"></select>
        <select id="modal-member" multiple></select>
        <button onclick="confirmSelection()">Confirm Selection</button>
    </div>

    <!-- Loot Entry -->
    <div class="typing-slot">
        <input type="text" id="loot-name" placeholder="Loot Item Name">
        <input type="number" id="loot-price" placeholder="Price">
        <button onclick="addLootItem()">Add Loot Item</button>
    </div>
    <div class="input-slot">
        <button onclick="addNewLootEntry()">Add New Loot Entry</button>
    </div>

    <!-- Temporary Loot List -->
    <div id="temp-loot-items" class="loot-list-container"></div>
</div>

<!-- --- Bottom Panel: Recorded Loot Entries --- -->
<div class="panel">
    <h2>Recorded Loot Entries</h2>
    <div id="loot-list"></div>
    <div class="summary-panel">
        <div><strong>Total Active Loot:</strong> <span id="total-active-loot">0</span></div>
        <div><strong>Active Share per Member:</strong> <span id="active-share-per-member">0</span></div>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
