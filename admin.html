<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guild Loots Admin Dashboard</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 p-4">
  <h1 class="text-2xl font-bold mb-4 text-center">Guild Loots - Admin Dashboard</h1>

  <!-- LOGIN SECTION -->
  <section id="loginSection" class="max-w-md mx-auto bg-white p-4 rounded-lg shadow">
    <h2 class="text-xl font-semibold mb-2 text-center">Admin Login</h2>
    <input
      type="password"
      id="passwordInput"
      placeholder="Enter admin password"
      class="w-full border border-gray-300 rounded p-2 mb-3"
    />
    <button
      id="loginBtn"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded"
    >Login</button>
  </section>

  <!-- ADMIN SECTION -->
  <section id="adminSection" class="hidden mt-6">
    <!-- WEEK SELECT -->
    <div class="bg-white rounded-lg shadow p-4 mb-4">
      <h2 class="text-xl font-semibold mb-2">Select Week</h2>
      <select id="weekSelect" class="border border-gray-300 rounded p-2 w-full mb-2"></select>
    </div>

    <!-- ADD BOSS PARTICIPATION -->
    <div class="bg-white rounded-lg shadow p-4 mb-4">
      <h2 class="text-xl font-semibold mb-2">Add Boss Participation</h2>
      <label class="block mb-1">Select Boss:</label>
      <select id="bossSelect" class="border border-gray-300 rounded p-2 w-full mb-3"></select>

      <label class="block mb-1">Select Members:</label>
      <div id="memberList" class="border border-gray-200 rounded p-3 h-48 overflow-y-auto bg-gray-50 mb-3"></div>

      <button
        id="addParticipationBtn"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded"
      >Add Participation</button>
    </div>

    <!-- ADD GLOBAL BOSSES -->
    <div class="bg-white rounded-lg shadow p-4 mb-4">
      <h2 class="text-xl font-semibold mb-2">Add Global Boss</h2>
      <div class="flex gap-2">
        <input
          id="bossName"
          type="text"
          placeholder="Enter boss name"
          class="border border-gray-300 rounded p-2 w-full"
        />
        <button
          id="addBossBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
        >Add</button>
      </div>
    </div>

    <!-- ADD MEMBER -->
    <div class="bg-white rounded-lg shadow p-4 mb-4">
      <h2 class="text-xl font-semibold mb-2">Add Member</h2>
      <div class="flex gap-2">
        <input
          id="memberName"
          type="text"
          placeholder="Enter member name"
          class="border border-gray-300 rounded p-2 w-full"
        />
        <button
          id="addMemberBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
        >Add</button>
      </div>
    </div>

    <!-- UPDATE WEEKLY EARNINGS -->
    <div class="bg-white rounded-lg shadow p-4 mb-4">
      <h2 class="text-xl font-semibold mb-2">Update Weekly Earnings</h2>
      <div class="flex flex-col md:flex-row gap-2 mb-2">
        <input
          id="pesoEarnings"
          type="number"
          placeholder="Peso Earnings"
          class="border border-gray-300 rounded p-2 w-full"
        />
        <input
          id="diamondEarnings"
          type="number"
          placeholder="Diamond Earnings"
          class="border border-gray-300 rounded p-2 w-full"
        />
      </div>
      <button
        id="updateEarningsBtn"
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded"
      >Update Earnings</button>
    </div>

    <!-- DASHBOARD -->
    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="text-xl font-semibold mb-2">Dashboard (Current Week)</h2>
      <div id="dashboard" class="bg-gray-50 border border-gray-200 rounded p-3 h-60 overflow-y-auto">
        <p class="text-gray-500 text-sm">Loading data...</p>
      </div>
    </div>
  </section>

  <script type="module" src="admin.js"></script>
</body>
</html>
